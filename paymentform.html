<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    <!-- <link rel="stylesheet" href="payemntformCSS.css"> -->
</head>
<body>
    <div class="container">
        <form action=" ">
            <h1>Payment Form</h1>
            <p>Required Fields are followed by a *</p>
            <p>Name : * <input type="text" name="name" required placeholder="enter name"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>
                Address : <textarea name="address" id="address" cols="60" rows="6" placeholder="enter address"></textarea>
            </p>
            <p>Email : <input type="email" name="email" id="email" required placeholder="example@gmail.com"></p>
            <p>Pincode : <input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p> Card Type : *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="americanexpress">AmericanExpress</option>
                </select>

            </p>
            <p>
                Card Number : *<input type="number" name="cardnumber" id="cardnumber" required>
            </p>
             <p>
                Expiration Date : *<input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV : *<input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
